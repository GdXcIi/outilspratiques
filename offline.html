<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hors ligne - Outils Pratiques</title>
    <meta name="theme-color" content="#4a90e2">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Styles spécifiques à la page hors ligne déplacés vers styles/pages.css -->
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
          media="print" 
          onload="this.media='all'" 
          crossorigin="anonymous"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          referrerpolicy="no-referrer">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
          rel="stylesheet" 
          media="print" 
          onload="this.media='all'"
          crossorigin="anonymous">
    
    <!-- Noscript fallback -->
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
</head>
<body>
    <div class="offline-container">
        <h1>Vous êtes hors ligne</h1>
        <p>Il semble que vous n'ayez pas de connexion internet. Certaines fonctionnalités peuvent être limitées.</p>
        <button class="button offline-button" onclick="checkConnection()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
            Réessayer
        </button>
        <p class="offline-status" id="connectionStatus"></p>
    </div>

    <script>
        function checkConnection() {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = 'Vérification de la connexion...';

            fetch('/', {
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                statusElement.textContent = 'Connexion rétablie ! Redirection...';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            })
            .catch(() => {
                statusElement.textContent = 'Toujours hors ligne. Veuillez réessayer plus tard.';
            });
        }

        // Vérifier automatiquement la connexion toutes les 30 secondes
        setInterval(checkConnection, 3000);

        // Écouter les changements de connexion
        window.addEventListener('online', () => {
            checkConnection();
        });
    </script>
</body>
</html>
