<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Outils Pratiques</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #2c3e50;
            --background-color: #f5f7fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .offline-icon {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            max-width: 600px;
            margin-bottom: 20px;
        }

        .retry-button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .retry-button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <i class="fas fa-wifi"></i>
    </div>
    <h1>Vous êtes hors ligne</h1>
    <p>Il semble que vous n'ayez pas de connexion Internet. Certaines fonctionnalités peuvent ne pas être disponibles.</p>
    <button class="retry-button" onclick="window.location.reload()">
        Réessayer
    </button>
</body>
</html>
