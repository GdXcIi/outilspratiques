<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - Outils Pratiques</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Styles spécifiques à la page d'erreur déplacés vers styles/pages.css -->
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
          media="print" 
          onload="this.media='all'" 
          crossorigin="anonymous"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          referrerpolicy="no-referrer">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
          rel="stylesheet" 
          media="print" 
          onload="this.media='all'"
          crossorigin="anonymous">
    
    <!-- Noscript fallback -->
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
</head>
<body>
    <div class="error-container error-500">
        <h1 class="error-code">500</h1>
        <img src="/images/500-illustration.svg" alt="Erreur serveur" class="illustration">
        <p class="error-message">Oups ! Quelque chose s'est mal passé de notre côté. Nos équipes travaillent à résoudre le problème.</p>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i>
            Retour à l'accueil
        </a>
    </div>
</body>
</html>
