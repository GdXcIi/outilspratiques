<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sélecteur de couleurs - Outils Pratiques</title>
    
    <base href="https://hzc23.github.io/outilspratiques.github.io/">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/tools/color.css">
    
    <script type="module" src="js/tools/color.js"></script>
</head>
<body>
    <section id="colorTool" class="section" aria-labelledby="colorTitle">
        <h2 id="colorTitle">Sélecteur de couleurs</h2>
        <div class="color-container">
            <div class="color-picker">
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div class="color-code">
                <span id="colorCode">000000</span>
            </div>
        </div>
    </section>
</body>
</html>
