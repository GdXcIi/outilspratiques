<!-- Générateur de couleurs -->
<section id="colorTool" class="tool color-tool">
    <div class="color-main">
        <!-- Sélecteur de couleur -->
        <div class="color-picker-container">
            <input type="color" id="colorPicker" class="color-picker" value="#3498db">
            <div id="colorDisplay" class="color-display">#3498db</div>
            <div class="color-actions">
                <button id="generateRandomColor">
                    <i class="fas fa-random"></i> Couleur aléatoire
                </button>
                <button id="copyColor">
                    <i class="fas fa-copy"></i> Copier
                </button>
            </div>
        </div>

        <!-- Options -->
        <div class="color-options">
            <!-- Format de couleur -->
            <div class="option-group">
                <label for="colorFormat">Format</label>
                <select id="colorFormat">
                    <option value="hex">Hexadécimal (#RRGGBB)</option>
                    <option value="rgb">RGB (0-255)</option>
                    <option value="hsl">HSL (Teinte, Saturation, Luminosité)</option>
                    <option value="hsv">HSV (Teinte, Saturation, Valeur)</option>
                    <option value="cmyk">CMYK (Cyan, Magenta, Jaune, Noir)</option>
                </select>
            </div>

            <!-- Schéma de couleur -->
            <div class="option-group">
                <label for="colorScheme">Schéma</label>
                <select id="colorScheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="analogous">Analogue</option>
                    <option value="complementary">Complémentaire</option>
                    <option value="triadic">Triadique</option>
                    <option value="tetradic">Tétradique</option>
                    <option value="split">Complémentaire divisé</option>
                </select>
            </div>

            <!-- Options de couleur -->
            <div class="option-group">
                <label for="colorSaturation">Saturation</label>
                <input type="range" id="colorSaturation" min="0" max="100" value="100">
            </div>

            <div class="option-group">
                <label for="colorBrightness">Luminosité</label>
                <input type="range" id="colorBrightness" min="0" max="100" value="100">
            </div>

            <div class="option-group">
                <label for="colorVariation">Variation</label>
                <input type="range" id="colorVariation" min="0" max="50" value="10">
            </div>
        </div>
    </div>

    <!-- Palette de couleurs -->
    <div class="color-palette" id="colorPalette"></div>

    <!-- Historique -->
    <div class="color-history">
        <h3>Historique des couleurs</h3>
        <div id="colorHistory" class="color-grid"></div>
    </div>
</section>
