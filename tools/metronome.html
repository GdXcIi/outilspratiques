<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Métronome - Outils Pratiques</title>
    
 
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/tools/metronome.css">
    
    <script type="module" src="js/tools/metronome.js"></script>
</head>
<body>
    <section id="metronomeTool" class="section" aria-labelledby="metronomeTitle">
        <h2 id="metronomeTitle">Métronome</h2>
        <div class="metronome-container">
            <div class="metronome-config">
                <div class="time-inputs">
                    <div class="time-input-group">
                        <label for="bpmInput">BPM</label>
                        <input type="number" 
                               id="bpmInput" 
                               min="40" 
                               max="200" 
                               value="120"
                               aria-label="BPM">
                    </div>
                </div>
            </div>

            <div class="metronome-display" id="metronomeDisplay" aria-live="polite">120 BPM</div>
            
            <div class="metronome-progress">
                <div id="metronomeProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="metronome-controls">
                <button type="button" onclick="startMetronome()" class="start-btn" id="metronomeStartBtn" aria-label="Démarrer le métronome">
                    <i class="fas fa-play"></i> Démarrer
                </button>
            </div>
        </div>
    </section>
</body>
</html>
