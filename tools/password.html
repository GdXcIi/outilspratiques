<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Générateur de mot de passe - Outils Pratiques</title>
    
    <base href="https://hzc23.github.io/outilspratiques.github.io/">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/tools/password.css">
    
    <script type="module" src="js/tools/password.js"></script>
</head>
<body>
    <section id="passwordTool" class="section" aria-labelledby="passwordTitle">
        <h2 id="passwordTitle">Générateur de mot de passe</h2>
        <div class="password-container">
            <div class="password-generator">
                <div class="password-output">
                    <input type="text" id="generatedPassword" readonly>
                    <button onclick="copyPassword()" class="copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button onclick="generatePassword()" class="generate-btn">
                        <i class="fas fa-sync-alt"></i> Générer
                    </button>
                </div>

                <div class="password-strength">
                    <progress id="passwordStrength" max="100" value="0"></progress>
                    <span id="strengthText">Force du mot de passe</span>
                </div>

                <div class="password-options">
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="useUppercase" checked>
                            Majuscules (A-Z)
                        </label>
                        <label>
                            <input type="checkbox" id="useLowercase" checked>
                            Minuscules (a-z)
                        </label>
                        <label>
                            <input type="checkbox" id="useNumbers" checked>
                            Chiffres (0-9)
                        </label>
                        <label>
                            <input type="checkbox" id="useSpecial" checked>
                            Caractères spéciaux (!@#$%...)
                        </label>
                    </div>
                    <div class="length-group">
                        <label for="passwordLength">Longueur :</label>
                        <input type="range" id="passwordLength" min="8" max="32" value="16">
                        <span id="lengthValue">16 caractères</span>
                    </div>
                </div>
            </div>

            <div class="password-history">
                <h3>Historique des mots de passe</h3>
                <div id="passwordHistory" class="history-list"></div>
                <button onclick="clearPasswordHistory()" class="clear-btn">
                    <i class="fas fa-trash"></i> Effacer l'historique
                </button>
            </div>
        </div>
    </section>
</body>
</html>
