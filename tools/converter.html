<div class="converter-container">
    <div class="converter-header">
        <h2>Convertisseur</h2>
    </div>
    
    <div class="currency-input">
        <div class="currency-value">
            <input type="number" id="from-value" value="0">
            <span class="currency-symbol">$</span>
        </div>
        <div class="currency-selector">
            <select id="from-currency">
                <option value="USD">États-Unis - Dollar</option>
                <option value="EUR">Europe - Euro</option>
                <!-- Autres devises -->
            </select>
        </div>
    </div>
    
    <div class="currency-input">
        <div class="currency-value">
            <input type="number" id="to-value" value="0">
            <span class="currency-symbol">€</span>
        </div>
        <div class="currency-selector">
            <select id="to-currency">
                <option value="EUR">Europe - Euro</option>
                <option value="USD">États-Unis - Dollar</option>
                <!-- Autres devises -->
            </select>
        </div>
    </div>
    
    <div class="exchange-rate">
        1 USD = 0.8777 EUR
        <div class="update-time">Mise à jour le 20/04/2025 à 20:11</div>
        <button class="update-rate-btn">Mettre à jour les taux</button>
    </div>
</div>
