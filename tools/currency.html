<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Convertisseur de devises - Outils Pratiques</title>
    
 
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tools.css">
    <link rel="stylesheet" href="styles/currency.css">
</head>
<body>
    <section id="currencyTool" class="section" aria-labelledby="currencyTitle">
        <h2 id="currencyTitle">Convertisseur de devises</h2>
        
        <div class="currency-container">
            <div class="currency-tabs-section">
                <h3>Accès rapide</h3>
                <div class="tabs">
                    <button type="button" class="tab active" data-region="popular">Populaires</button>
                    <button type="button" class="tab" data-region="europe">Europe</button>
                    <button type="button" class="tab" data-region="americas">Amériques</button>
                    <button type="button" class="tab" data-region="asia">Asie</button>
                    <button type="button" class="tab" data-region="oceania">Océanie</button>
                </div>
            </div>
            
            <div class="currency-converter">
                <div class="converter-row">
                    <div class="input-group">
                        <input type="number" id="amount" value="1" min="0" step="0.01">
                        <select id="fromCurrency">
                            <!-- Options seront ajoutées par JavaScript -->
                        </select>
                    </div>
                </div>
                
                <div class="swap-button-container">
                    <button type="button" id="swapCurrencies" class="swap-button">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
                
                <div class="converter-row">
                    <div class="input-group">
                        <input type="text" id="result" readonly>
                        <select id="toCurrency">
                            <!-- Options seront ajoutées par JavaScript -->
                        </select>
                    </div>
                </div>
                
                <div class="result-container">
                    <h3>Résultat</h3>
                    <div class="conversion-result" id="conversionResult">
                        Résultat de la conversion
                    </div>
                    <div class="updated-time">
                        <small>Taux mis à jour le <span id="lastUpdate">19/04/2024</span></small>
                    </div>
                </div>
            </div>
            
            <div class="popular-conversions">
                <h3>Conversions populaires</h3>
                <div class="conversion-grid" id="popularConversions">
                    <!-- Conversions populaires seront ajoutées par JavaScript -->
                </div>
            </div>
        </div>
    </section>
    
    <script type="module" src="js/tools/currency.js"></script>
</body>
</html>
