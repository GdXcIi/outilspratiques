<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Générateur de QR Code - Outils Pratiques</title>
    
    <base href="https://hzc23.github.io/outilspratiques.github.io/">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/tools/qrcode.css">
    
    <script type="module" src="js/tools/qrcode.js"></script>
</head>
<body>
    <section id="qrcodeTool" class="section" aria-labelledby="qrcodeTitle">
        <h2 id="qrcodeTitle">Générateur de QR Code</h2>
        <div class="qrcode-container">
            <div class="qrcode-config">
                <div class="qrcode-form">
                    <div class="form-group">
                        <label for="qrcodeType">Type de contenu</label>
                        <select id="qrcodeType">
                            <option value="text">Texte</option>
                            <option value="url">URL</option>
                            <option value="email">Email</option>
                            <option value="tel">Téléphone</option>
                            <option value="sms">SMS</option>
                            <option value="wifi">Wi-Fi</option>
                            <option value="vcard">Carte de visite</option>
                            <option value="geo">Géolocalisation</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="qrcodeText">Contenu</label>
                        <textarea id="qrcodeText" placeholder="Entrez votre texte ici"></textarea>
                    </div>
                    
                    <details class="advanced-options">
                        <summary>Options avancées</summary>
                        <div class="options-grid">
                            <div class="form-group">
                                <label for="qrcodeSize">Taille</label>
                                <input type="range" id="qrcodeSize" min="128" max="512" value="256" step="8">
                                <span id="qrcodeSizeValue">256 px</span>
                            </div>
                            
                            <div class="form-group">
                                <label for="qrcodeMargin">Marge</label>
                                <input type="range" id="qrcodeMargin" min="0" max="10" value="4" step="1">
                                <span id="qrcodeMarginValue">4</span>
                            </div>
                            
                            <div class="form-group">
                                <label for="qrcodeColor">Couleur</label>
                                <input type="color" id="qrcodeColor" value="#000000">
                            </div>
                            
                            <div class="form-group">
                                <label for="qrcodeBackground">Arrière-plan</label>
                                <input type="color" id="qrcodeBackground" value="#FFFFFF">
                            </div>
                            
                            <div class="form-group">
                                <label for="qrcodeErrorLevel">Correction d'erreur</label>
                                <select id="qrcodeErrorLevel">
                                    <option value="L">Faible (7%)</option>
                                    <option value="M" selected>Moyenne (15%)</option>
                                    <option value="Q">Quartile (25%)</option>
                                    <option value="H">Haute (30%)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="qrcodeFormat">Format</label>
                                <select id="qrcodeFormat">
                                    <option value="svg" selected>SVG</option>
                                    <option value="png">PNG</option>
                                </select>
                            </div>
                        </div>
                    </details>
                    
                    <div class="qrcode-actions">
                        <button type="button" id="generateQRCode" class="qrcode-btn generate-btn">
                            <i class="fas fa-sync-alt"></i> Générer
                        </button>
                        <button type="button" id="downloadQRCode" class="qrcode-btn download-btn">
                            <i class="fas fa-download"></i> Télécharger
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="qrcode-display">
                <div id="qrcodeOutput" class="qrcode-output"></div>
                <p class="qrcode-info">Scannez ce code avec votre appareil mobile</p>
            </div>
        </div>
        
        <div class="qrcode-history">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Historique récent</h3>
                <button type="button" onclick="qrcodeManager.clearHistory()" class="clear-btn">
                    <i class="fas fa-trash"></i> Effacer
                </button>
            </div>
            <div id="qrcodeHistory" class="history-list"></div>
        </div>
    </section>
</body>
</html>
