<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de boutons - Outils Pratiques</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/theme-switch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Styles supplémentaires pour le test */
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow);
        }
        
        .test-section h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        
        .test-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .test-output {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            min-height: 100px;
        }
    </style>
</head>
<body>
    <!-- Horloge en haut à droite -->
    <div class="top-clock" role="complementary" aria-label="Horloge">
        <div class="time" id="topTime">14:25:30</div>
        <div class="date" id="topDate">14 Mars 2025</div>
    </div>

    <header>
        <label class="theme-switch">
            <input type="checkbox" class="theme-switch__checkbox">
            <span class="slider round"></span>
        </label>
        <h1>Test de Mise en Page</h1>
        <button id="menuToggle" class="menu-toggle" aria-label="Ouvrir le menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main class="container">
        <!-- Menu de navigation -->
        <div class="menu-container">
            <nav class="menu" role="navigation" aria-label="Menu principal">
                <div class="menu-header">
                    <h2 class="menu-title">Navigation</h2>
                </div>
                <div class="menu-content">
                    <div class="search-tools">
                        <input type="text" placeholder="Rechercher un outil..." aria-label="Rechercher">
                    </div>
                    
                    <div class="menu-category">
                        <div class="menu-category-title">
                            <i class="fas fa-calculator"></i>
                            <span>Calculs</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="submenu">
                            <a href="#" class="menu-item active">
                                <i class="fas fa-square-root-alt"></i>
                                <span>Calculatrice</span>
                            </a>
                            <a href="#" class="menu-item">
                                <i class="fas fa-percent"></i>
                                <span>Pourcentages</span>
                            </a>
                        </div>
                    </div>
                    
                    <div class="menu-category">
                        <div class="menu-category-title">
                            <i class="fas fa-clock"></i>
                            <span>Temps</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="submenu">
                            <a href="#" class="menu-item">
                                <i class="fas fa-hourglass-half"></i>
                                <span>Minuteur</span>
                            </a>
                            <a href="#" class="menu-item">
                                <i class="fas fa-stopwatch"></i>
                                <span>Chronomètre</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Contenu principal -->
        <div class="content-area">
            <div class="test-section">
                <h2>Test des boutons</h2>
                <div class="test-controls">
                    <button class="primary-btn">Bouton primaire</button>
                    <button class="secondary-btn">Bouton secondaire</button>
                    <button class="success-btn">Bouton succès</button>
                    <button class="danger-btn">Bouton danger</button>
                    <button class="info-btn">Bouton info</button>
                    <button class="outline-btn">Bouton contour</button>
                </div>
                <div class="test-controls">
                    <button class="primary-btn" disabled>Bouton désactivé</button>
                    <button class="primary-btn">
                        <i class="fas fa-save"></i>
                        Avec icône
                    </button>
                </div>
            </div>
            
            <div class="test-section">
                <h2>Test des formulaires</h2>
                <form>
                    <div class="grid-2">
                        <div>
                            <label for="name">Nom</label>
                            <input type="text" id="name" placeholder="Votre nom">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Votre email">
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <label for="message">Message</label>
                        <textarea id="message" rows="3" placeholder="Votre message"></textarea>
                    </div>
                    <div style="margin-top: 15px;">
                        <button type="button" class="primary-btn">Envoyer</button>
                    </div>
                </form>
            </div>
            
            <div class="test-section">
                <h2>Test des notifications</h2>
                <div class="test-controls">
                    <button id="showInfoNotif" class="info-btn">Info</button>
                    <button id="showSuccessNotif" class="success-btn">Succès</button>
                    <button id="showWarningNotif" class="warning-btn" style="background-color: var(--warning-color);">Avertissement</button>
                    <button id="showErrorNotif" class="danger-btn">Erreur</button>
                </div>
            </div>
            
            <div class="test-section">
                <h2>Test des grilles</h2>
                <h3>Grid-2</h3>
                <div class="grid-2">
                    <div class="card">Carte 1</div>
                    <div class="card">Carte 2</div>
                </div>
                <h3 style="margin-top: 15px;">Grid-3</h3>
                <div class="grid-3">
                    <div class="card">Carte 1</div>
                    <div class="card">Carte 2</div>
                    <div class="card">Carte 3</div>
                </div>
            </div>
        </div>
    </main>

    <div class="notifications-container" id="notificationsContainer">
        <!-- Les notifications seront ajoutées ici dynamiquement -->
    </div>

    <script>
        // Script pour tester les notifications
        document.addEventListener('DOMContentLoaded', function() {
            const notifContainer = document.getElementById('notificationsContainer');
            
            function showNotification(type, title, message) {
                const notif = document.createElement('div');
                notif.className = `notification ${type}`;
                
                notif.innerHTML = `
                    <div class="notification-icon">
                        <i class="fas fa-${type === 'info' ? 'info-circle' : type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'times-circle'}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <button class="notification-close">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="notification-progress"></div>
                `;
                
                notifContainer.appendChild(notif);
                
                // Animation d'entrée
                setTimeout(() => {
                    notif.classList.add('show');
                }, 10);
                
                // Animation de la progress bar
                const progress = notif.querySelector('.notification-progress');
                let width = 100;
                const duration = 5000; // 5 secondes
                const interval = 50;
                const step = (interval / duration) * 100;
                
                const timer = setInterval(() => {
                    width -= step;
                    progress.style.width = width + '%';
                    
                    if (width <= 0) {
                        clearInterval(timer);
                        notif.classList.remove('show');
                        setTimeout(() => {
                            notifContainer.removeChild(notif);
                        }, 300);
                    }
                }, interval);
                
                // Fermer au clic sur le bouton
                notif.querySelector('.notification-close').addEventListener('click', () => {
                    clearInterval(timer);
                    notif.classList.remove('show');
                    setTimeout(() => {
                        notifContainer.removeChild(notif);
                    }, 300);
                });
            }
            
            document.getElementById('showInfoNotif').addEventListener('click', () => {
                showNotification('info', 'Information', 'Ceci est une notification informative.');
            });
            
            document.getElementById('showSuccessNotif').addEventListener('click', () => {
                showNotification('success', 'Succès', 'L\'opération a été effectuée avec succès !');
            });
            
            document.getElementById('showWarningNotif').addEventListener('click', () => {
                showNotification('warning', 'Avertissement', 'Attention, cette action peut avoir des conséquences.');
            });
            
            document.getElementById('showErrorNotif').addEventListener('click', () => {
                showNotification('error', 'Erreur', 'Une erreur s\'est produite lors de l\'opération.');
            });
            
            // Gestion du menu mobile
            const menuToggle = document.getElementById('menuToggle');
            menuToggle.addEventListener('click', () => {
                document.body.classList.toggle('menu-open');
                menuToggle.classList.toggle('active');
            });
            
            // Gestion du thème
            const themeSwitch = document.querySelector('.theme-switch__checkbox');
            themeSwitch.addEventListener('change', () => {
                if (themeSwitch.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            });
            
            // Chevauchements menu
            const menuCategories = document.querySelectorAll('.menu-category-title');
            menuCategories.forEach(category => {
                category.addEventListener('click', () => {
                    const parent = category.parentNode;
                    parent.classList.toggle('open');
                });
            });
        });
    </script>
</body>
</html>
