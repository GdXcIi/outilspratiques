<body>
    <!-- Audio pour le minuteur -->
    <audio id="timerAlarm" preload="none">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- Horloge en haut à droite -->
    <div class="top-clock" role="complementary" aria-label="Horloge">
        <div class="time" id="topTime">00:00:00</div>
        <div class="date" id="topDate">01 Janvier 2024</div>
    </div>

    <div class="container">
        <header>
            <!-- Theme switcher -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>

            <!-- Titre -->
            <h1>Outils Pratiques</h1>

            <!-- Menu button -->
            <button type="button" id="menuToggle" class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
        </header>

        <!-- Menu de navigation -->
        <nav class="menu" role="navigation" aria-label="Menu principal" id="mainMenu">
            <div class="menu-category">
                <button class="menu-trigger" data-menu-id="calculsMenu" aria-expanded="false">
                    <i class="fas fa-calculator"></i>
                    Calculs
                    <i class="fas fa-chevron-down submenu-icon"></i>
                </button>
                <div id="calculsMenu" class="submenu" aria-hidden="true">
                    <button class="submenu-item" data-tool-id="calculatrice">
                        <i class="fas fa-calculator"></i>
                        Calculatrice
                    </button>
                    <button class="submenu-item" data-tool-id="pourcentages">
                        <i class="fas fa-percent"></i>
                        Pourcentages
                    </button>
                    <button class="submenu-item" data-tool-id="conversion">
                        <i class="fas fa-exchange-alt"></i>
                        Conversion
                    </button>
                </div>
            </div>
            
            <div class="menu-category">
                <button class="menu-trigger" data-menu-id="tempsMenu" aria-expanded="false">
                    <i class="fas fa-clock"></i>
                    Temps
                    <i class="fas fa-chevron-down submenu-icon"></i>
                </button>
                <div id="tempsMenu" class="submenu" aria-hidden="true">
                    <button class="submenu-item" data-tool-id="minuteur">
                        <i class="fas fa-hourglass-half"></i>
                        Minuteur
                    </button>
                    <button class="submenu-item" data-tool-id="chronometre">
                        <i class="fas fa-stopwatch"></i>
                        Chronomètre
                    </button>
                </div>
            </div>
            
            <div class="menu-category">
                <button class="menu-trigger" data-menu-id="organisationMenu" aria-expanded="false">
                    <i class="fas fa-tasks"></i>
                    Organisation
                    <i class="fas fa-chevron-down submenu-icon"></i>
                </button>
                <div id="organisationMenu" class="submenu" aria-hidden="true">
                    <button class="submenu-item" data-tool-id="notes">
                        <i class="fas fa-sticky-note"></i>
                        Notes
                    </button>
                    <button class="submenu-item" data-tool-id="todo">
                        <i class="fas fa-check-square"></i>
                        Todo List
                    </button>
                </div>
            </div>
        </nav>

        <!-- Conteneur des outils -->
        <main class="tools">
            <!-- Le contenu des outils sera chargé ici dynamiquement -->
        </main>
    </div>
</body>
